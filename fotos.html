    .livro img:hover {

    .botao-inteligente {

      border: none;

 /* degrad√™ suave pro mobile */

<body>

  <script>
    const fotos = [

      { src: "imagens/cacheadinha.jpeg", legenda: "caralho olha a beleza dessa mulher üòç" },
      { src: "imagens/linda.jpeg", legenda: "Sou completamente apaixonado por vc üòç" },

      { src: "imagens/eu.jpeg", legenda: "Por ultimo agrade√ßo por tudo... amo voce üíñ" }

    let index = 0;

    function proximaFoto() {
      const img = document.getElementById("foto");
      const legenda = document.getElementById("legenda");

      img.classList.add('fade');
      legenda.style.opacity = 0;

      setTimeout(() => {
        index = (index + 1) % fotos.length;
        img.src = fotos[index].src;
        legenda.innerText = fotos[index].legenda;
        img.classList.remove('fade');
        legenda.style.opacity = 1;

    }

    // Fun√ß√£o para ir para a p√°gina de recados
    function irParaRecados() {
      document.body.classList.add('fadeOut');

      }, 800); // espera a anima√ß√£o terminar
    }

    // Fun√ß√£o para animar a entrada da p√°gina
    function animarEntrada() {
      document.body.style.opacity = '1'; // Torna o corpo vis√≠vel
      const albumContainer = document.querySelector('.album-container');
      albumContainer.style.opacity = '1'; // Torna o container vis√≠vel
      albumContainer.style.transform = 'translateY(0)'; // Move para a posi√ß√£o original
    }

    // Chama a fun√ß√£o de anima√ß√£o de entrada ap√≥s um pequeno atraso
    window.onload = function() {
      setTimeout(animarEntrada, 100); // Atraso de 100ms para a anima√ß√£o
    };

    const links = document.querySelectorAll('.menu-circulo a');

    links.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        document.body.classList.add('fadeOut');
        const destino = this.href;
        setTimeout(() => {
          window.location.href = destino;
        }, 800); // espera a anima√ß√£o terminar
      });
    });
  </script>
