<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Voc√™, Amor üíñ</title>
  <link rel="stylesheet" href="style.css?v=2" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap" rel="stylesheet">
  <style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f0f8ff;
    text-align: center;
    padding: 50px;
    transition: opacity 1s ease;
  }
  
  h1 {
    color: #ff69b4;
  }
  
  .buttons-container {
    margin: 20px 0;
  }
  
  .love-button {
    font-size: 2em;
    padding: 10px 20px;
    margin: 0 10px;
    border: none;
    border-radius: 5px;
    background-color: #ff69b4;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  .love-button:hover {
    background-color: #ff1493;
  }
  
  #progress-container {
    margin-top: 20px;
    display: none;
  }
  
  #progress-bar {
    width: 100%;
    background-color: #e0e0e0;
    border-radius: 5px;
  }
  
  #progress {
    height: 20px;
    background-color: #ff69b4;
    border-radius: 5px;
    width: 0;
    transition: width 0.5s ease-in-out;
  }
  
  .fireworks {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    display: none;
    z-index: 9999;
  }
  
  .firework {
    position: absolute;
    width: 4px;
    height: 4px;
    background: radial-gradient(circle, #c0c0c0, transparent);
    border-radius: 50%;
    animation: explode 1s forwards;
  }
  
  @keyframes explode {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(3); opacity: 1; }
    100% { transform: scale(0); opacity: 0; }
  }
  
  .heart {
    position: absolute;
    top: 100vh;
    animation: subir 8s linear forwards;
  }
  
  @keyframes subir {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-200vh); opacity: 0; }
  }
  
  #modal-amor {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0, 0, 0, 0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
  }
  
  #modal-amor.show {
    opacity: 1;
    pointer-events: auto;
  }
  
  .modal-botoes {
    background: #3a0000;
    padding: 25px 40px;
    border-radius: 14px;
    box-shadow: 0 0 20px #ff6b6b;
    text-align: center;
    min-width: 280px;
  }
  
  .modal-botoes p {
    font-family: 'Poppins', sans-serif;
    margin: 0 0 20px 0;
    color: #ffb3b3;
  }
  
  .modal-botoes button {
    font-size: 1.2em;
    margin: 0 10px;
    padding: 8px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: white;
    background-color: #28a745;
    box-shadow: 0 4px 8px rgba(40, 167, 69, 0.6);
    transition: background-color 0.3s ease, transform 0.2s ease;
    font-family: 'Poppins', sans-serif;
    user-select: none;
  }
  
  #btn-nao {
    background-color: #dc3545;
    box-shadow: 0 4px 8px rgba(220, 53, 69, 0.6);
    order: 1;
  }
  
  #btn-sim {
    background-color: #28a745;
    box-shadow: 0 4px 8px rgba(40, 167, 69, 0.6);
    order: 0;
  }
  
  .modal-botoes button:hover {
    transform: scale(1.05);
  }
  
  #btn-sim:hover {
    background-color: #1e7e34;
  }
  
  #btn-nao:hover {
    background-color: #bd2130;
  }
  
  /* Media Queries for Responsive Design */
@media (max-width: 767px) {
  body {
    padding: 20px;
    background: linear-gradient(135deg, #c2484c, #000000); /* fundo mais suave e clarinho no mobile */
    transition: transform 0.3s ease;
    transform: scale(0.9);
    transform-origin: top center;
    margin: 0 auto;
    max-width: 100vw;
  }

  h1 {
    font-size: 1.5em;
  }

  .love-button {
    font-size: 1.5em;
    padding: 8px 15px;
  }

  .modal-botoes {
    padding: 15px 20px;
  }

  .modal-botoes button {
    font-size: 1em;
    padding: 6px 15px;
  }

  /* Ajuste adicional pra garantir que o container n√£o fique muito largo no mobile */
  .container {
    max-width: 100%;
    padding: 10px;
    box-sizing: border-box;
  }

  /* Ajuste do menu-circulo pra n√£o estourar no mobile */
  .menu-circulo a {
    font-size: 1.5em;
    margin: 0 5px;
  }

  .entrada .coracao {
    transform: scale(0.8);
  }

  .img-coracao {
    width: 80px;
    height: 80px;
  }

  .digite {
    font-size: 1em;
  }

  
}

</style>
</head>

<body>

  <div class="hearts-container">
    <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 20%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 30%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 40%; animation-delay: 3s;"></div>
    <div class="heart" style="left: 50%; animation-delay: 4s;"></div>
    <div class="heart" style="left: 60%; animation-delay: 5s;"></div>
    <div class="heart" style="left: 70%; animation-delay: 6s;"></div>
    <div class="heart" style="left: 80%; animation-delay: 7s;"></div>
    <div class="heart" style="left: 90%; animation-delay: 8s;"></div>
  </div>
  
  <div class="entrada">
    <div class="coracao" onclick="abrirSite()">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Cora√ß√£o" class="img-coracao">
      <p class="digite">Clique aqui, meu amor</p>
    </div>
  </div>

  <div id="conteudo" style="display: none">
    <header>
      <h1>Para Voc√™, Jhennifer üíñ</h1>
      <nav class="menu-circulo">
        <a href="index.html">üè†</a>
        <a href="carta.html">üíå</a>
        <a href="fotos.html">üì∏</a>
        <a href="recados.html">üìù</a>
        <a href="quiz.html">‚ùì</a>
        <a href="final.html">üíñ</a>
      </nav>
    </header>

    <div class="container">
      <h1 class="typing">Oi, minha princesa! üíñ</h1>
      <p>Esse site √© s√≥ pra te lembrar o quanto eu te amo!</p>

      <button onclick="mostrarBotoes()">Clique aqui, amor</button>
      <p id="mensagem" class="mensagem-animada"></p>
    </div>

    <div id="amor-layout" style="display: none;">
      <h1>O quanto voc√™ me ama? ‚ù§Ô∏è</h1>
      <div class="buttons-container">
        <button id="nao-me-ama" class="love-button">üíî</button>
        <button id="me-ama" class="love-button">‚ù§Ô∏è</button>
      </div>
      <p id="mensagem" style="display: none;"></p>
      <div id="progress-container">
        <p>N√≠vel de amor: <span id="nivel-amor">0%</span></p>
        <div id="progress-bar">
          <div id="progress"></div>
        </div>
      </div>
    </div>

    <div class="fireworks" id="fireworks"></div>
  </div>

  <div id="modal-amor">
    <div class="modal-botoes">
      <p>Quer continuar?</p>
      <button id="btn-sim">Sim ‚ù§Ô∏è</button>
      <button id="btn-nao">N√£o üíî</button>
    </div>
  </div>

  <script>
    function abrirSite() {
      const entrada = document.querySelector('.entrada');
      entrada.style.animation = 'fadeOut 1s forwards';

      setTimeout(() => {
        entrada.style.display = 'none';
        document.body.classList.add('mostrar-conteudo');
        document.getElementById('conteudo').style.display = 'block';
      }, 1000);
    }

    function mostrarBotoes() {
      document.getElementById('amor-layout').style.display = 'block';
    }

    const links = document.querySelectorAll('.menu-circulo a');

    links.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        document.body.classList.add('fadeOut');
        const destino = this.href;
        setTimeout(() => {
          window.location.href = destino;
        }, 800);
      });
    });

    document.getElementById('nao-me-ama').addEventListener('click', function() {
      const mensagem = document.getElementById('mensagem');
      mensagem.style.display = 'block';
      mensagem.innerText = 'T√° doida? N√£o me ama mais? üò±üíîüòÇ';
    });

    let nivel = 0;
    let interval = null;

    document.getElementById('me-ama').addEventListener('click', function() {
      const progressContainer = document.getElementById('progress-container');
      progressContainer.style.display = 'block';

      if (interval) clearInterval(interval);
      if (nivel >= 100) return;

      let target = nivel + 10;
      if (target > 100) target = 100;

      const nivelAmor = document.getElementById('nivel-amor');
      const progress = document.getElementById('progress');

      interval = setInterval(() => {
        if (nivel < target) {
          nivel++;
          nivelAmor.innerText = nivel + '%';
          progress.style.width = nivel + '%';
        } else {
          clearInterval(interval);
          interval = null;

          if (nivel === 100) {
            this.disabled = true;
            mostrarFogos();
            mostrarModal();
          }
        }
      }, 30);
    });

    function mostrarFogos() {
      const fireworksContainer = document.getElementById('fireworks');
      fireworksContainer.style.display = 'block';

      for (let i = 0; i < 20; i++) {
        criarFogos(fireworksContainer);
      }

      setTimeout(() => {
        fireworksContainer.style.display = 'none';
      }, 3000);
    }

    function criarFogos(container) {
      const firework = document.createElement('div');
      firework.className = 'firework';
      firework.style.left = Math.random() * 100 + 'vw';
      firework.style.top = Math.random() * 100 + 'vh';
      container.appendChild(firework);

      firework.animate([
        { transform: 'translateY(0)', opacity: 1 },
        { transform: 'translateY(-100px)', opacity: 1 },
        { transform: 'translateY(-200px)', opacity: 0 }
      ], {
        duration: 1000,
        easing: 'ease-out',
        fill: 'forwards'
      });

      setTimeout(() => {
        firework.remove();
      }, 1000);
    }

    function mostrarModal() {
      const modal = document.getElementById('modal-amor');
      modal.classList.add('show');
    }

    document.getElementById('btn-sim').addEventListener('click', () => {
      fadeOutAndRedirect('carta.html');
    });

    document.getElementById('btn-nao').addEventListener('click', () => {
      alert('Tudo bem! Voc√™ pode continuar explorando.');
    });

    function fadeOutAndRedirect(url) {
      document.body.style.transition = 'opacity 1s ease';
      document.body.style.opacity = '0';
      setTimeout(() => {
        window.location.href = url;
      }, 1000);
    }
  </script>
</body>
</html>
